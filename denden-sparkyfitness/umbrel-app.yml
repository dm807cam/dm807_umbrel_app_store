description: >-
  SparkyFitness is a free, open-source alternative to MyFitnessPal designed for 
  families. Track calories, macros, workouts, and body measurements with AI-powered 
  food recognition and barcode scanning. All your health data stays private on your 
  own server.


  Key Features:

  - Track food, calories, and macronutrients

  - AI-powered food recognition from photos

  - Barcode scanning for packaged foods

  - Multi-user support for families

  - Workout and body measurement tracking

  - Custom meal planning

  - Complete data privacy - fully self-hosted
